<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Future of Waste Water Management</h1>
    </header>
    <main>
        <section>
            <h2>Parameter Analysis</h2>
            <p>Note: The regulatory standards for these parameters are based on EPA guidelines.</p>
            <div class="parameter">
                <label for="bod">BOD (ppm):</label>
                <input type="number" id="bod" placeholder="Enter BOD value">
                <p id="bod-result"></p>
            </div>
            <div class="parameter">
                <label for="cod">COD (ppm):</label>
                <input type="number" id="cod" placeholder="Enter COD value">
                <p id="cod-result"></p>
            </div>
            <div class="parameter">
                <label for="tds">TDS (ppm):</label>
                <input type="number" id="tds" placeholder="Enter TDS value">
                <p id="tds-result"></p>
            </div>
            <div class="parameter">
                <label for="nh4">NH4 (ppm):</label>
                <input type="number" id="nh4" placeholder="Enter NH4 value">
                <p id="nh4-result"></p>
            </div>
            <div class="parameter">
                <label for="nh3">NH3 (ppm):</label>
                <input type="number" id="nh3" placeholder="Enter NH3 value">
                <p id="nh3-result"></p>
            </div>
            <div class="parameter">
                <label for="cn">CN (ppm):</label>
                <input type="number" id="cn" placeholder="Enter CN value">
                <p id="cn-result"></p>
            </div>
            <div class="parameter">
                <label for="fog">FOG (ppm):</label>
                <input type="number" id="fog" placeholder="Enter FOG value">
                <p id="fog-result"></p>
            </div>
            <div class="parameter">
                <label for="hg">Hg (ppb):</label>
                <input type="number" id="hg" placeholder="Enter Hg value">
                <p id="hg-result"></p>
            </div>
            <div class="parameter">
                <label for="ag">Ag (ppb):</label>
                <input type="number" id="ag" placeholder="Enter Ag value">
                <p id="ag-result"></p>
            </div>
            <div class="parameter">
                <label for="fe">Fe (ppm):</label>
                <input type="number" id="fe" placeholder="Enter Fe value">
                <p id="fe-result"></p>
            </div>
            <div class="parameter">
                <label for="mg">Mg (ppm):</label>
                <input type="number" id="mg" placeholder="Enter Mg value">
                <p id="mg-result"></p>
            </div>
            <div class="parameter">
                <label for="cl">Cl (ppm):</label>
                <input type="number" id="cl" placeholder="Enter Cl value">
                <p id="cl-result"></p>
            </div>
            <div class="parameter">
                <label for="f">F (ppm):</label>
                <input type="number" id="f" placeholder="Enter F value">
                <p id="f-result"></p>
            </div>
            <div class="parameter">
                <label for="as">As (ppb):</label>
                <input type="number" id="as" placeholder="Enter As value">
                <p id="as-result"></p>
            </div>
            <div class="parameter">
                <label for="se">Se (ppb):</label>
                <input type="number" id="se" placeholder="Enter Se value">
                <p id="se-result"></p>
            </div>
            <button type="button" onclick="analyzeResults()">Analyze</button>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Eng. Odeh Al Amrow</p>
    </footer>
    <script>
        function analyzeResults() {
            const parameters = {
                bod: parseFloat(document.getElementById("bod").value),
                cod: parseFloat(document.getElementById("cod").value),
                tds: parseFloat(document.getElementById("tds").value),
                nh4: parseFloat(document.getElementById("nh4").value),
                nh3: parseFloat(document.getElementById("nh3").value),
                cn: parseFloat(document.getElementById("cn").value),
                fog: parseFloat(document.getElementById("fog").value),
                hg: parseFloat(document.getElementById("hg").value),
                ag: parseFloat(document.getElementById("ag").value),
                fe: parseFloat(document.getElementById("fe").value),
                mg: parseFloat(document.getElementById("mg").value),
                cl: parseFloat(document.getElementById("cl").value),
                f: parseFloat(document.getElementById("f").value),
                as: parseFloat(document.getElementById("as").value),
                se: parseFloat(document.getElementById("se").value),
            };

            const ranges = {
                bod: { low: 0, high: 30 },
                cod: { low: 0, high: 100 },
                tds: { low: 0, high: 500 },
                nh4: { low: 0, high: 5 },
                nh3: { low: 0, high: 10 },
                cn: { low: 0, high: 0.2 },
                fog: { low: 0, high: 100 },
                hg: { low: 0, high: 0.01 },
                ag: { low: 0, high: 0.1 },
                fe: { low: 0, high: 0.3 },
                mg: { low: 0, high: 0.5 },
                cl: { low: 0, high: 250 },
                f: { low: 0, high: 1 },
                as: { low: 0, high: 0.01 },
                se: { low: 0, high: 0.02 },
            };

            let results = {};

            for (const [key, value] of Object.entries(parameters)) {
                if (!isNaN(value)) {
                    results[key] = {
                        value: value,
                        within_range: value >= ranges[key].low && value <= ranges[key].high,
                        range: `${ranges[key].low} - ${ranges[key].high}`,
                    };
                }
            }

            const encodedResults = encodeURIComponent(JSON.stringify(results));
            window.location.href = `result.html?results=${encodedResults}`;
        }
    </script>
</body>
</html>
