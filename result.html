<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results of Effluent Sample</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Results of Effluent Sample</h1>
    <div class="results-header">
        <span>Parameter</span>
        <span>Sample Result</span>
        <span>Range</span>
    </div>
    <ul class="results-list">
        {% for param, details in results.items %}
            <li class="{% if details.within_range %}pass{% else %}fail{% endif %}">
                <span class="param">{{ param|title }}</span>
                <span class="result-value">{{ details.value }}</span>
                <span class="result-range">{{ details.range }}</span>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Check Another</a>

    </footer>
</body>
</html>
