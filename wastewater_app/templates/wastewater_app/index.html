<!DOCTYPE html>
<html>
<head>
    <title>Wastewater Check</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'wastewater_app/styles.css' %}">
</head>
<body>
    <header>
        <h1>Wastewater Treatment Plant Parameter Checker</h1>
        <p>Ensure your wastewater meets regulatory standards</p>
    </header>
    <h2>Enter Wastewater Parameters</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Check">
    </form>
</body>
</html>
